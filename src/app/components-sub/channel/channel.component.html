<div [class.grow]="!this.ws.showSideLeft" class="channel-div-container">
  <div class="channel-header-container">
    <div class="channel-info-container">
      <img src="assets/icons/hasthTag.png" />
      <div class="channel-name">Entwicklerteam</div>
      <img src="assets/icons/arrowDown.png" />
    </div>

    <div class="channel-all-user-plus-add">
      <div class="channel-user-img-container">
        <img src="assets/imgs/userFemale1.png" />
        <img src="assets/imgs/userMale1.png" />
        <img src="assets/imgs/userFemale2.png" />
      </div>

      <div class="channel-user-counter">
        <div>3</div>
      </div>

      <div class="channel-add-user-container">
        <img class="add-user-normal" src="assets/icons/person_add.png" />
        <img class="add-user-purple" src="assets/icons/person_add_purple.png" />
      </div>
    </div>
  </div>

  <!-- container of input -->
  <div class="input-box-container">
    <input type="text" (input)="onInput($event)" placeholder="Nachricht an #Entwicklerteam" />

    <div class="bottom-container-of-input">
      <div class="add-data-to-input-box-container">
        <div class="add-icon-container">
          <img class="add-icon-normal" src="assets/icons/add-grey.png" />
          <img class="add-icon-purple" src="assets/icons/add_purple.png" />
        </div>

        <div class="att-and-smiley-container">
          <div class="att-icons-container">
            <img class="att-icon-grey" src="assets/icons/@-icon-grey.png" />
            <img class="att-icon-purple" src="assets/icons/@-icon-purple.png" />
          </div>
          <div class="smiley-icons-container">
            <img class="smiley-icon-grey" src="assets/icons/smiley-icon-grey.png" />
            <img class="smiley-icon-purple" src="assets/icons/smiley-icon-purple.png" />
          </div>
        </div>
      </div>

      <div class="send-btn-container">
        <img *ngIf="!isWriting" class="send-btn-false" src="assets/icons/disabeld_send-icon.png" />
        <img *ngIf="isWriting" class="send-btn-true" src="assets/icons/send.png" />
      </div>
    </div>
  </div>
  <!--  -->
</div>
