<header>
    <div (click)="reloadPage()" class="header-logo">
      <img src="assets/imgs/logo.png" />
    </div>
  
    
  
    <div (click)="this.userSettings = !this.userSettings;" class="current-user">
      <div class="name-of-user">
        {{ this.us.getUserName(this.auth.loggedUser.customId) }}
      </div>
  
      <!-- {{us.userLoggedIn().name}} -->
      <img class="current-user-img" src="assets/imgs/userMale4.png" alt="" />
      <img class="arrow-down-icon" src="assets/icons/arrowDown.png" alt="" />
      <img class="arrow-down-icon-purple" src="assets/icons/arrowDownPurple.png" alt="" />
  
      <div class="userSettings" *ngIf="this.userSettings">
        <span (click)="this.auth.logout()">logout</span>
      </div>
    </div>
  
  
  
  </header>

  <div class="input-field-container">
    <div class="input-field-inside">
      <div (click)="this.focusInput()" class="search-bar-icon">
        <img src="assets/icons/search.png" />
      </div>
      <input #input type="text" placeholder="Code learning durchsuchen" [(ngModel)]="this.ws.inputGlobalSearch"
        (input)="sis.filterCodeLearning()"  />
    </div>


    <!-- Global Result-List -->
    <div class="choose-members-wrap" *ngIf="this.ws.globalResults">
      <div class="first-line">
        <div class="headline-white-box">Globale Suche</div>
        <div class="around-close" (click)="this.ws.closeGlobalResults()">
          <img src="assets/icons/close.png" />
        </div>
      </div>
      <div class="user-list-wrap">
        <div class="user-list">
          <div class="oneUser-line" *ngFor="let msgData of sis.filteredMessages" [routerLink]="getRouterLink(msgData)"
            (click)="sis.clearSearchInput(); openChat(msgData)">
            <img class="profile-image" src="assets/imgs/userMale3.png" />
            <div class="name-text">
              <div>{{ messagePreview(msgData) }}</div>
              <div class="searchHitSourceName">von {{getMessageSource(msgData)}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
