<div class="thread-user-container">
  <div class="thread-user-img-container">
    <img src="assets/imgs/userMale1.png" />
  </div>

  <div class="info-and-message-box">
    <div class="thread-info-container">
      <div class="thread-user-name">{{getUserFirstName()}}</div>
      <div class="thread-message-time">{{this.data.createdTime || this.messageData.createdTime}}</div>
    </div>

    <div class="thread-message-container">{{ this.data.message || this.messageData.message }}</div>
  </div>
</div>
