<section>
  <span class="headline">Anmeldung</span>
  <span class="description">
    Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
    verwendest.
  </span>
  <form action="">
    <div class="container-input-field">
      <img src="assets/icons/mail.png" alt="icon of mail" />
      <input class="input-layout" type="email" placeholder="test@email.com" />
      <span class="error">Diese E-Mail-Adresse ist leider ungültig.</span>
    </div>
    <div class="container-input-field">
      <img src="assets/icons/lock.png" alt="icon of lock" />
      <input class="input-layout" type="password" placeholder="test" />
      <span class="error">Falsches Passwort. Bitte noch einmal versuchen.</span>
    </div>
  </form>

  <div class="forgot-password-container">
    <a>Passwort vergessen?</a>
  </div>
  <!--Router link-->

  <div class="or-container">
    <img src="assets/imgs/line.png" alt="image of samall line" />
    <span>ODER</span>
  </div>

  <button class="button-layout btn-google">
    <img src="assets/icons/google.png" alt="image of google icon" />
    <span>Anmelden mit Google</span>
  </button>

  <div class="register-container">
    <button class="button-layout btn-login">Anmelden</button>
    <button class="button-layout btn-login-guest" routerLink="/channel">
      Gäste-Login
    </button>
  </div>
</section>
