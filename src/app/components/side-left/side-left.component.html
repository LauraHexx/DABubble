<div class="side-left-container">
  <div class="first-line">
    <div class="logo-headline">
      <img class="logo-code-learning" src="assets/imgs/workspace_logo.png">

      <div class="headline-white-box">
        Code learning
      </div>
    </div>
    <img class="logo-start-direct-message" src="assets/icons/edit_square.png">
  </div>

  <div class="overview-panel">
    <div class="overview-channels">
      <div class="dropdown-line">
        <div class="arrow-headline">

          <img (click)="clickDownArrowChannels()" src="assets/icons/arrow_drop_down.png">

          <div class="dots-headline">
            <img src="assets/icons/three_dots.png">
            <div class="headline-secondary">
              Channels
            </div>
          </div>

        </div>
        <img class="add-icon" src="assets/icons/add.png">
      </div>

      <div *ngIf="true" class="list-container-channels">
        <div *ngFor="let cn of channelNames" class="item-line">
          <div class="logo-item-channel">
            <img src="assets/icons/tag.png">
            <div class="oneName-channel">
              {{cn}}
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="overview-direct-messages">
      <div class="dropdown-line">
        <div class="arrow-headline">

          <img (click)="clickDownArrowContacts()" src="assets/icons/arrow_drop_down.png">

          <div class="dots-headline">
            <img src="assets/icons/account_circle.png">
            <div class="headline-secondary">
              Direktnachrichten
            </div>
          </div>

        </div>
        <img class="add-icon" src="assets/icons/add.png">
      </div>
    </div>
  </div>

  <div *ngIf="true" class="list-container-contacts">
    <div *ngFor="let cn of contactsNames" class="item-line">
      <div class="logo-item-contact">
        <img class="profile-image" src="assets/imgs/userMale3.png">
        <div class="oneName-contact">
          {{cn}}
        </div>
      </div>
    </div>
  </div>
</div>
